

<body>
    <h1>Chat <span id="spnTitle"></span></h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h3>Users in Room</h3>
      
      <ul id="users" class="list-unstyled">
        <li ng-repeat="user in users"> {{user}} </li>
      </ul>
      
    </div>
  </div>
</div>


<div id="chat" class="container-fluid">
  <h3 class="text-logo">Messages</h3>
      <div>
        <ul id="messages" class="list-unstyled">
          <li ng-repeat="message in messages"> {{message}}  </li>
        </ul>
      </div>
      <form id="new-message" ng-submit="say()" class="form-control container-fluid">
        <input ng-model="newMessage" class ="container-fluid"/>
       <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  <div data-ng-controller="ChatCtrl" data-ng-init="loadUsers()"></div>
</body>
